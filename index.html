<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main class="main-container">
    <div class="content-container">
      <div class="section1"><img class="photo" src="images/image-victor.jpg" alt="a people's photo"></div>
      <div class="section2">
        <h3 id="name">Victor Crest</h3>
        <h3 class="light" id="age">26</h3>
      </div>
      <div class="section3">
        <p class="light">London</p>
      </div>
      <hr>
      <div class="section4">
        <div class="col">
          <h3>80K</h3>
          <p class="light p-small">Followers</p>
        </div>
        <div class="col">
          <h3>803K</h3>
          <p class="light p-small">Likes</p>
        </div>
        <div class="col">
          <h3>1.4K</h3>
          <p class="light p-small">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Guo Chen</a>.
    </div>
    <footer>
</body>

</html>
